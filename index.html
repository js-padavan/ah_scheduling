<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Cache-control" content="no-cache"> -->
  <title>Annualing heating</title>
  <link rel="stylesheet" href="styles.css">
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/progressbar.js/dist/progressbar.js"></script>
  <script src="lib/snap.svg/dist/snap.svg.js"></script>
  <script src="helpers.js"></script>
  <script src="scheduler.js"></script>
  <script src="method.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="input_matrix">
    <div class="row">
      <table id="prc_time">
      </table>
      <div class="tableControls columnControls">
        <div id="addColumnBtn" class="btn">+</div>
        <div id="removeColumnBtn" class="btn">-</div>
      </div>
    </div>
    <div class="tableControls rowControls">
      <div id="addRowBtn" class="btn">+</div>
      <div id="removeRowBtn" class="btn">-</div>
    </div>
  </div>

  <div class="row">
    <label for="min-t">min t</label>
    <input id="min-t" type="text" value="1">
    <label for="max-t">max t</label>
    <input id="max-t" type="text" value="300">
  </div>
  <div class="row">
    <button id="startBtn">GO GO GO</button>
  </div>
  <hr>
  <div class="results">
    <div class="well">
      <div id="initial_F" class="panel"></div>
      <div id="global_F" class="panel"></div>
    </div>
  </div>
  <div class="svg-wrapper"><svg id='svg'></svg></div>

  <div class="eclipse hidden">
    <div id="progress-container">
      <div id="counter"><span class="counter-value"></span><span class="scale">x1000</span></div>
    </div>
  </div>
</body>
</html>
